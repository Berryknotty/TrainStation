<!DOCTYPE html>
<html>
<head>
	<title>Train</title>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- CSS styles -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	   	<div class="jumbotron">
	      	<h1>I Choo-Choo-Choose You!</h1>
	    </div>

	    <div class="row">
	      <div class="col-lg-12">
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  <div class="panel-heading"><h3 class="panel-title"> <i class="fa fa-clock-o" aria-hidden="true"></i> Current Train Time </h3></div>
			  <!-- Table -->
			  <table class="table train-list">
			  <thead>
				  <tr id="table-heading">
				  	<th>Train Name</th>
				    <th>Destination</th>
				    <th>Frequency (min)</th>
				    <th>Next Arrival</th>
				    <th>Minutes Away</th>
				  </tr>
			  </thead>
			  <tbody id="table-rows">
			  </tbody>
			  </table>
			</div>
	      </div>		  
		</div>  
	<div class="row">
	    <div class="col-lg-12">
			<div class="panel panel-default">
				 <div class="panel-heading">
				    <h3 class="panel-title"><i class="fa fa-train" aria-hidden="true"></i> Add Train</h3>
				</div>
			<div class="panel-body">
				<form>
				<div class="form-group">
					 <label for="train-name">Train Name</label>
					  <input type="text" class="form-control" id="train-name" placeholder="">
				</div>
					<div class="form-group">
					   <label for="destination">Destination</label>
					   <input type="text" class="form-control" id="destination" placeholder="">
					 </div>
					  	<div class="form-group">
					    	<label for="train-time">First Train Time (HH:mm - military time)</label>
					    	<input type="text" class="form-control" id="train-time" placeholder="">
					  	</div>
					  		<div class="form-group">
					    		<label for="frequency">Frequency (min)</label>
					    		<input type="text" class="form-control" id="frequency" placeholder="">
					  		</div>					  				  
					  	<button type="submit-Btn" class="btn btn-default" id="submit-Btn"> Submit</button>
					  <button type="clearResults" class="btn btn-default" id="clearResults"> Clear Entry</button>
				</form>	    
				</div>
		    </div>	   
		</div>
	</div>
 
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="assets/javascript/javascript.js"></script>

</body>
</html>
